<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id  = "wrapper" class="wrapper">
        <div class="theme">
            <button id = "light-btn"onclick = "Theme('light')">
                <i id = "light" class="far fa-sun"></i>
            </button>
            <button id = "dark-btn" onclick="Theme('dark')">
                <i id="dark" class="far fa-moon"></i>
            </button>
        </div>
        <div class="output">
            <input type="text" id = "lastOperationScreen" class="upper" placeholder="0" disabled>
             </input>
            <input type = "text" id = "currentOperationScreen"  class="lower" placeholder="0" disabled>
            </input>
        </div>
        <div id = "input" class="input">
            <button class = "green" id="clearBtn" >
                <i class = "far">AC</i>
            </button>
            <button class = "green" id="plus-minus" >
                <img src="img/plusminus.png" alt="+/-">
            </button>
            <button class = "green" id="percentage">
                <i class="fas fa-percentage"></i>
            </button>
            <button class = "red"  id="รท"   data-operator>
                <i class="fas fa-divide"></i>
            </button>
            <button data-number>
                7
            </button>
            <button data-number>
                8
            </button>
            <button data-number>
                9
            </button>
            <button  class = "red" id="ร"  data-operator>
                <i class="fas fa-times"></i>
            </button>
            <button data-number>
                4
            </button>
            <button data-number>
                5
            </button>
            <button data-number>
                6
            </button>
            <button  class = "red" id="-" data-operator>
                <i class="fas fa-minus"></i>
            </button>
            <button data-number>
                1
            </button>
            <button data-number>
                2
            </button>
            <button data-number>
                3
            </button>
            <button class = "red"  id="+"  data-operator>
                <i class="fas fa-plus"></i>
            </button>
            <button id="deleteBtn">
                <i class="fas fa-undo"></i>
            </button>
            <button data-number>
                0
            </button>
            <button id="pointBtn" data-number>
                .
            </button>
            <button class = "red"  id="equalsBtn">
                <i class="fas fa-equals"></i>
            </button>
        </div>
    </div>
</body>
<script src="scripts/theme.js"></script>
<script src="scripts/script.js"></script>
</html>
